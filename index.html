    <link rel="stylesheet" href="./client/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <a class="logo-link" href="/">
          <img
            class="logo"
            src="./client/assets/images/Untitled design (1) (1).png"
            alt="Tripadvisor"
          />

        <ul class="nav-links">
          <li class="nav-button" type="button">
            <a href="#restaurant-list">Restaurants</a>
          </li>
          <li class="nav-button" type="button">

          <li class="nav-button" type="button">
            <a href="./client/hotels.html">Hotels</a>
          </li>
        </ul>

            alt="Profile picture"
          />

      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Find places to eat in Tanger</h1>
      </section>
      <section class="search-filter">
        <input
          type="text"
          id="search"
          placeholder="Rechercher un restaurant..."
        />
        <select id="filterCuisine">
          <option value="">All types of cuisine</option>

          
        </select>
      </section>
      <section id="restaurant-list" class="restaurant-list"></section>

        <div class="social-media-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>

          <a href="#"><i class="fab fa-instagram"></i></a>
